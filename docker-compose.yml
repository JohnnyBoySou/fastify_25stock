services:
  postgres:
    image: postgres:16
    container_name: fastify_postgres
    restart: always
    environment:
      POSTGRES_USER: fastify_user
      POSTGRES_PASSWORD: fastify_pass
      POSTGRES_DB: fastify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastify_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fastify_user:fastify_pass@postgres:5432/fastify_db
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs

